<ion-header>

    <ion-navbar>
        <ion-title text-center>Welcome</ion-title>
        <ion-buttons right>
            <button ion-button icon-only persistent='true' isActive="false" (click)="openAccountPage()">
                <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item text-center>
        <ion-img [width]="imgWidth" [height]="imgHeight" src="../assets/imgs/logo2.png"></ion-img>
        <h2 class="greeting">Welcome to our app. This app will allow you to create a new game, invite friends and compete against each other to complete activity goals</h2>
    </ion-item>
    <button ion-button block (click)="openNewGamePage()">Start A New Game</button>
    <button ion-button block (click)="openCurrentGamePage()">Jump to Current Game</button>
</ion-content>
