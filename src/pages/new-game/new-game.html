<ion-header>
    <ion-navbar>
        <ion-title text-center>Start A New Game</ion-title>

        <ion-buttons right>
            <button ion-button icon-only persistent='true' isActive="false" (click)="openAccountPage()">
              <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-list radio-group class="player-list">
        <!-- <list-header>Invite Friends</list-header> -->
        <button class="accordion" ion-button full (click)="expand()">Invite Friends</button>
        <ion-list style="padding-bottom:2%">
            <ion-item class="inv" style="display: inline-block">
                <ion-input type="email" name="email" [(ngModel)]="data.frndemail" placeholder="Invite a friend"></ion-input>                <!-- <ion-input type={{type}} name="password" [(ngModel)]="data.password" style="color:white"></ion-input> -->
                <button ion-button clear item-end (click)='addFriend()' style="height:32px;">
        <ion-icon name="add" style="font-size:32px;"></ion-icon>
      </button>
            </ion-item>
           
        </ion-list>

        <button class="accordion" ion-button full (click)="expand()">Players</button>
        <ion-list style="padding-bottom:2%">
            <ion-item no-lines *ngIf="playersList.length>0" >
                <ion-list >
                    <ion-item text-wrap ><p>{{name}}</p></ion-item>
                  <ion-item text-wrap *ngFor="let player of playersList;let i = index "><p>{{player}}</p>
                    <ion-icon *ngIf="canDeletePlayer" item-right (click)="deletePlayer(i)" name = "close" ></ion-icon>
                  </ion-item>
                </ion-list>
                </ion-item>
        </ion-list>

        <ion-list radio-group>
            <button class="accordion" ion-button full>Select Games</button>
            <ion-item id="run-button">
                <ion-avatar item-start class="atv-avatar">
                    <img src="assets/imgs/run.png">
                </ion-avatar>
                <ion-label class="atv-header">Run</ion-label>

                <ion-radio name="selected-games" color="light"></ion-radio>
            </ion-item>
        </ion-list>
        <ion-list radio-group>
            <ion-item id="walk-button">
                <ion-avatar item-start class="atv-avatar">
                    <img src="assets/imgs/walk.png">
                </ion-avatar>
                <ion-label class="atv-header">Walk</ion-label>

                <ion-radio name="selected-games" color="light"></ion-radio>
            </ion-item>
        </ion-list>

        <ion-list radio-group>
            <ion-item id="climb-button">
                <ion-avatar item-start class="atv-avatar">
                    <img src="assets/imgs/stairs.png">
                </ion-avatar>
                <ion-label class="atv-header">Climb</ion-label>

                <ion-radio name="selected-games" color="light"></ion-radio>
            </ion-item>
        </ion-list>

        <ion-list radio-group>
            <ion-item id="bike-button">
                <ion-avatar item-start class="atv-avatar">
                    <img src="assets/imgs/bicycle.png">
                </ion-avatar>
                <ion-label class="atv-header">Bike</ion-label>

                <ion-radio name="selected-games" color="light"></ion-radio>
            </ion-item>
        </ion-list>

        <ion-list radio-group>
            <ion-item id="swim-button">
                <ion-avatar item-start class="atv-avatar">
                    <img src="assets/imgs/swim.png">
                </ion-avatar>
                <ion-label class="atv-header">Swim</ion-label>

                <ion-radio name="selected-games" color="light"></ion-radio>
            </ion-item>
        </ion-list>

    </ion-list>
    <button ion-button full class="start-btn" (click)="openCurrentGamePage()">Start A New Game</button>
    <!-- </ion-content> -->
</ion-content>
